    <script>
        let arr = [2, 5, 4, 6, 8, 9, 7]

        function zigzag(data) {
            data.sort((a, b) => a - b);
            let mid = Math.floor(data.length / 2);
            let zig = data.slice(0, mid)
            let zag = data.slice(mid, data.length);
            zag.reverse()
            return [...zig, ...zag]

        }

        console.log(zigzag(arr))
