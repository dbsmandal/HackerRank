<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking the Records || Highscorecount and LowScoreCount</title>
    <script>
        let scores=[12,24,10,24];
        function breackingRecords(scores){
            let highScore=scores[0];
            let lowScore=scores[0];
            let Highscorecount=0;
            let LowScoreCount=0;
            for(let i=1; i<scores.length;i++){
                if(scores[i]>highScore){
                    highScore=scores[i];
                    Highscorecount++;
                }
                if(scores[i]<lowScore){
                    lowScore=scores[i];
                    LowScoreCount++;
                }
            }
            return [Highscorecount,LowScoreCount]

        }
        console.log(breackingRecords(scores))
    </script>
