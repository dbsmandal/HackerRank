    <title>dayOfProgrammer</title>
    <script>
        function dayOfProgrammer(year) {
    // Write your code here
    if(year===1918){
        return `${"26"}.${"09"}.${year}`
    }
    if(year<1917 && year%4===0){
        return `${"12"}.${"09"}.${year}`
    }
    else if(year%400===0 || (year%4===0 && year%100 !==0)){
        return `${"12"}.${"09"}.${year}`

    }
    else{
        return `${"13"}.${"09"}.${year}`
    }
 
}
console.log(dayOfProgrammer(2024))
    </script>
