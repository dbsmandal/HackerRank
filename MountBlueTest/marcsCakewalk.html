    <title>marcsCakewalk</title>
    <script>
        function marcsCakewalk(calorie) {
            // Write your code here
            // calorie=calorie.sort((a,b)=>a-b);
            calorie = calorie.sort((a, b) => a - b).reverse();
            let result = 0;
            for (let i = 0; i < calorie.length; i++) {
                calorie[i] = calorie[i] * Math.pow(2, i);
                result += calorie[i]
            }
            return result
        }
        console.log(marcsCakewalk([7, 4, 9, 6]))
    </script>
