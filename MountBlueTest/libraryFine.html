<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libraryFine</title>
    <script>
        function libraryFine(d1, m1, y1, d2, m2, y2) {
            // Write your code here
            if (y1 > y2) {
                return 10000
            } else if (m1 > m2 && y1 == y2) {
                return ((m1 - m2) * 500);
            } else if (d1 > d2 && m1 == m2 && y1 == y2) {
                return ((d1 - d2) * 15);
            } else {
                return 0;
            }

        }

        console.log(libraryFine(9, 5, 2015, 1, 5, 2015))
//another way
        function libraryFine(d1, m1, y1, d2, m2, y2) {
            // Write your code here
            let year = y1 - y2
            let month = m1 - m2;
            let day = d1 - d2;
            if (year > 0) { return 10000 }
            else if (year == 0 && month > 0) { return month * 500 }
            else if (year == 0 && month == 0 && day > 0) { return day * 15 }
            else return 0;
        }



    </script>
</head>
