<body>
    <script>
        function compareTriplets(a, b) {
            let counta = 0;
            let countb = 0;
            for (let i = 0; i < a.length; i++) {
                console.log(a[i], b[i]);
                if (a[i] > b[i]) {
                    counta++;
                    continue;
                }
                if (b[i] > a[i]) {
                    countb++;
                    continue;
                }
            }
            return [counta, countb]

        }
        console.log(compareTriplets([17, 28, 30], [99, 16, 8]))
    </script>
