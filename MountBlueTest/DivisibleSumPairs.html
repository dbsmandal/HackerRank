    <title>Divisible Sum Pairs</title>
    <script>
        let ar = [1, 3, 2, 6, 1, 2];
        let n = ar.length;


        function divisibleSumPairs(n, k, ar) {
            // Write your code here
            let arr=[];
            let count=0;
            for(let i=0; i<ar.length;i++){
                for(let j=i+1;j<ar.length;j++){
                    if((ar[i]+ar[j])%k==0){
                        count++;
                        arr.push([ar[i],ar[j]])
                    }

                }
            }
            console.log(arr)
            return count;
        }
        console.log(divisibleSumPairs(n, 3, ar))
    </script>
