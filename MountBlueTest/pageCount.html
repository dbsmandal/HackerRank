    <meta charset="UTF-8">

    <title>pageCount</title>
    <script>
        function pageCount(n, p) {
            // Write your code here
            let result = 0;
            if (n % 2 == 0) {
                n += 1;
            }
            let forwardFlip = Math.floor(p / 2);
            let backwordFlip = Math.floor((n - p) / 2);
            if (forwardFlip > backwordFlip) {
                result = backwordFlip
            } else {
                result = forwardFlip
            }
            return result;

        }
        console.log(pageCount(6, 2))

        ///anther way

        function pageCount2(n, p) {
            // Write your code here
            let result = 0;

            if (n % 2 === 0) {
                n += 1;
            }

            result = Math.floor(Math.min((p / 2), ((n - p) / 2)));
            return result;

        }
        console.log(pageCount2(6, 2))



        ///another way
        function pageCount3(n, p) {
            let begCount = 0, revCount = 0;
            if (n === p) {
                return 0
            }
            else if (p <= Math.floor(n / 2)) {
                // start from beginning
                for (let i = 1; i < n; i += 2) {
                    if (p > i) {
                        begCount += 1;
                    }
                }
                return begCount

            } else if (p > Math.floor(n / 2)) {
                //start from end
                if (n % 2 != 0) {
                    n -= 1;
                }
                for (let j = n; j >= 0; j -= 2) {
                    if (p < j) {
                        revCount += 1;
                    }
                }
                return revCount;
            }
        }
        console.log(pageCount3(6, 4))
    </script>
