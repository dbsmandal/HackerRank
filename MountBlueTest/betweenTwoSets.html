    <title>Between to Sets</title>

<script>
    let arr1 = [2, 4];
    let arr2 = [16, 32,96];
    function getTotalX(a, b) {
        // Write your code here
        let validCount = 0;

        for (let x = 1; x <= 100; x++) {
            if (a.every(int => (x % int == 0))) {
                if (b.every(int => (int % x == 0))) {
                    validCount++;
                }
            }
        }

        return validCount;

    }
    console.log(getTotalX(arr1, arr2))
</script>
