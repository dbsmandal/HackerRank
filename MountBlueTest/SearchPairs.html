    <script>
        function pairs(k, arr) {
            // Write your code here
            let count = 0;
            let result = [];
            for (let i = 0; i <= arr.length; i++) {
                for(let j=i+1;j<arr.length;j++){
                    if (Math.abs(arr[i] - arr[j]) == k) {
                    result.push([arr[i], arr[j]])
                    count++;
                }
                }
                
            }
            console.log(result)
            return count;
        }
