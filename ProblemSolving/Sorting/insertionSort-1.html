    <title>Insertion Sort - 1</title>
    <script>
        let arr = [1, 2, 4, 5, 3];
        let n = 5;
        function insertionSort1(n, arr) {
            // Write your code here
            let e = arr[n - 1];
            while (arr[n - 2] > e) {
                arr[n - 1] = arr[n - 2];
                n--;
                console.log(...arr)

            }
            arr[n - 1] = e;
            console.log(...arr)

        }

        console.log(insertionSort1(n, arr))
    </script>
