    <title>countingValleys</title>
    <script>
        function countingValleys(steps, path) {
            // Write your code here
            let level = 0;
            let position = [];
            let valley = 0;
            let arr = path.split("");
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === "D") {
                    level--;
                    position.push(level)
                }
                if (arr[i] === "U") {
                    level++;
                    position.push(level);
                }
            }

            for (let i = 0; i < position.length; i++) {
                if (position[i] < 0 && position[i + 1] == 0) {
                    valley++
                }
            }
            return valley

        }
        console.log(countingValleys(8, 'UDDDUDUUDDDUUUUDUUDDDDUUUUUU'))
        console.log(countingValleys(8, 'UDDDUDUU'))
