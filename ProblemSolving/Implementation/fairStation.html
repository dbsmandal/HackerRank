    <title>Fair sattions</title>
    <script>
        function fairStations(arr) {
            let brade = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    if (i + 1 < arr.length) {
                        arr[i]++;
                        arr[i + 1]++;
                        brade += 2;
                    }
                }
            }
            return arr.every((el) => el % 2 === 0) ? brade : "NO"
        }
        console.log(fairStations([2, 3, 4, 5, 6]))
        console.log(fairStations([1, 2]))
        console.log(fairStations([4, 5, 6, 7]))


    </script>
