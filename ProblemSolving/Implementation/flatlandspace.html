    <script>
        function flatlandSpaceStations(n, c) {

            let max = [];
            for (let i = 0; i < n; i++) {
                max.push(Math.min(...(c.map(e => Math.abs(i - e)))))
            }
            return Math.max(...max)


        }
        console.log(flatlandSpaceStations(6,[0,1,2,3,4,5]))
