    <title>equalizeArray</title>
    <script>
        function equalizeArray(arr) {
            // Write your code here
            let count = 0;
            let obj = {};
            for (let num of arr) {
                if (!obj[num]) {
                   obj[num]= 0
                }
                    obj[num]++
            }
            let maxrepeted=Math.max(...Object.values(obj));
            let result=arr.length-maxrepeted
            return result
        }
        console.log(equalizeArray([3, 3, 2, 1,1, 3,3]))
    </script>
