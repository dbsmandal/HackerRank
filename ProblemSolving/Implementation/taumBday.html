    <script>
        function taumBday(b, w, bc, wc, z) {
            // Write your code here
            b = BigInt(b)
            w = BigInt(w)
            bc = BigInt(bc)
            wc = BigInt(wc)
            z = BigInt(z)

            if (bc > wc + z) {
                let result = (b + w) * wc + b * z
                return result
            } else if (wc > bc + z) {
                let result = (b + w) * bc + w * z
                return result
            } else {
                let result = b * bc + w * wc
                return result
            }
        }
        console.log(taumBday(3, 5, 3, 4, 1))
        console.log(taumBday(10, 10, 1, 1, 1))

    </script>
