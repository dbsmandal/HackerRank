    <title>Angry Proffesor</title>
    <script>
        function angryProfessor(k, a) {
            // Write your code here
            let count = 0;
            for (let i = 0; i < a.length; i++) {
                if (a[i] <= 0) {
                    count++
                }
            }
            if (count >= k) {
                return "NO"
            } else {
                return "YES"
            }

        }
console.log(angryProfessor(3,[-1 ,-3, 4 ,2]))//Yes
console.log(angryProfessor(2,[0,-1 ,1 ,2]))//no

    </script>
