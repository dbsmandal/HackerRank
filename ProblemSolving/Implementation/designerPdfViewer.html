        function designerPdfViewer2(h, word) {
            // Write your code here
            let alphabet = [...'abcdefghijklmnopqrstuvwxyz']

            for (let ch in word) {
                let position = alphabet.indexOf(word[ch]);
                if (h[position] > max) {
                    max = h[position];
                }
            }

        }

            let max = 0
            for (let i = 0; i < word.length; i++) {
                for (let j = 0; j < alphabet.length; j++) {
