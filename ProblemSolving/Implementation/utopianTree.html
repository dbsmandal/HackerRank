    <title>utopianTree</title>
    <script>
        function utopianTree(n) {
            // Write your code here
            let h = 0;
            for (let i = 0; i <= n; i++) {
                if (i % 2 === 1 && i > 0) {
                    h = h * 2
                } else {
                    h++
                }
            }
            return h

        }
        console.log(utopianTree(3))
        console.log(utopianTree(5))
        console.log(utopianTree(7))
        console.log(utopianTree(8))
        console.log(utopianTree(9))
    </script>
