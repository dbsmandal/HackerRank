<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pickingNumbers</title>
    <script>
        function pickingNumbers(a) {
            // Write your code here
            let max = 0;
            for (var i = 0; i < a.length - 1; i++) {
                let count = 0;
                for (var j = 0; j < a.length; j++) {
                    if ((a[i] - a[j]) <= 1 && (a[i] - a[j]) >= 0) {
                        count++
                    }
                }
                if (count > max) {
                    max = count;
                }
            }
            return max;

        }
        // console.log(pickingNumbers([4, 6, 5, 3, 3, 1]))
        console.log(pickingNumbers([1, 2, 2, 3, 1, 2]))
        // console.log(pickingNumbers([1, 1, 2, 2, 4, 4, 5, 5, 5]))

        function pickingNumbers(a) {
            let maxSubarray = 0;
            for (const iterator of a.sort((x, y) => x - y))
                maxSubarray = Math.max(a.filter((value) => value === iterator || value === iterator + 1).length, maxSubarray);
            return maxSubarray
        }

    </script>
