    <title>kangaroo</title>
    <script>
        function kangaroo(x1, v1, x2, v2) {
            // Write your code here
            let pos1 = x1;
            let pos2 = x2;
            for (let i = 0; i < 10000; i++) {
                pos1 += v1;
                pos2 += v2;
                if (pos1 === pos2) {
                    return "YES"
                }
            }
            return "NO"

        }
        console.log(kangaroo(0, 3, 4, 2))
        console.log(kangaroo(0, 2, 5, 3))

    </script>
