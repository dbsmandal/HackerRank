    <script>
        function circularArrayRotation(a, k, queries) {
            // Write your code here
            let count = 1;
            let result = [];
            while (count <= k) {
                let lastEl = a.pop();
                a.unshift(lastEl);//pusl last removedelent in fisrt index
                count++
            }
            for (let i = 0; i < queries.length; i++) {
                let el = a[queries[i]];
                result.push(el)
            }
            return result
        }
        console.log(circularArrayRotation([3,4,5],2,[1,2]))
    </script>
