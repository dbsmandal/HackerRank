    <script>

function extraLongFactorials(n) {
    // Write your code here
    let result = 1
    for (let i = 2; i <= n; i++) {
        result = BigInt(result)
        i = BigInt(i)
        result = result * i
    }
    console.log(result.toString())
}

console.log(extraLongFactorials(40));
console.log(extraLongFactorials(45));
console.log(extraLongFactorials(24));

        function extraLongFactorials(n) {
            // Write your code here
            let result = BigInt(n);

            for (let i = n - 1; i > 1; i--) {
                result *= BigInt(i);
            }

           return result.toString()
        }
        console.log(extraLongFactorials(25));
        console.log(extraLongFactorials(1));
        console.log(extraLongFactorials(5));
        console.log(extraLongFactorials(0));




    </script>
