    <title>sockMerchant</title>
    <script>
//1st way
function sockMerchant(n, ar) {
            // Write your code here
            let set = new Set();
            let pairs = 0
            for (let el of ar) {
                if (set.has(el)) {
                    set.delete(el);
                    pairs++
                } else {
                    set.add(el)
                }
            }
            return pairs
        }
        console.log(sockMerchant(9, [10, 20, 20, 10, 10, 30, 50, 10, 20]))

        //2nd way

        function sockMerchant(n, ar) {
            // Write your code here
            let obj = {};
            let result = 0;
            let sockMatch = []
            for (let i = 0; i < ar.length; i++) {
                obj[ar[i]] = (obj[ar[i]] || 0) + 1
            }
            let sock = Object.values(obj)
            for (let i = 0; i < sock.length; i++) {
                sockMatch.push(Math.floor(sock[i] / 2));
                result += sockMatch[i]
            }
            return result

        }
        console.log(sockMerchant(9, [10, 20, 20, 10, 10, 30, 50, 10, 20]))


        //third way

        function sockMerchant(n, ar) {
            // Write your code here
            let obj = {};
            let result = 0;
            let sockMatch = []
            for (let i = 0; i < ar.length; i++) {
                obj[ar[i]] = (obj[ar[i]] || 0) + 1
            }
            let sock = Object.values(obj)
            for (let i = 0; i < sock.length; i++) {
                sockMatch.push(Math.floor(sock[i] / 2))
            }
            for (let i = 0; i < sockMatch.length; i++) {
                result += sockMatch[i]
            }
            return result

        }
