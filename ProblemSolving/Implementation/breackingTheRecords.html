    <title>breaking the Records</title>
    <script>
        function breakingRecords(scores) {
            // Write your code here
            let hCount = 0;
            let lCount = 0;
            let hScore = scores[0];
            let lScore = scores[0];
            for (let i = 1; i < scores.length; i++) {
                if (scores[i] < lScore) {
                    lScore = scores[i];
                    lCount++;
                }
                if (scores[i] > hScore) {
                    hScore = scores[i];
                    hCount++;
                }
            }
            return [hCount, lCount]

        }
