    <title>hurdleRace</title>
    <script>
        function hurdleRace(k, height) {
    // Write your code here
    let arr=[];
    for(let i=0;i<height.length;i++){
        if(height[i]>k){
            arr.push(height[i])
        }
    }
   let maxHurdle=Math.max(...arr);
   let result=maxHurdle-k
   if(arr.length===0){
       return 0
   }else{
       return result
   }
    

}
console.log(hurdleRace(4,[1 ,6 ,3 ,5 ,2]))
    </script>
