<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendAndDelete</title>
    <script>
        function appendAndDelete(s, t, k) {
            // Write your code here
            let startIndex=s.length;
            let moves=0;
            for(let i=0;i<s.length;i++){
                if(s[i] !==t[i]){
                    startIndex=i;
                    break;
                }
            }
            let tRemaing=t.length-startIndex;
            let sRemaining=s.length-startIndex;
            moves=tRemaing+sRemaining;
            if(moves<=k && tRemaing%2==0){
                return "Yes"
            }else{
                return "No"
            }
        }
        console.log(appendAndDelete('hackerhappy','hackerrank',9))
    </script>
</head>
