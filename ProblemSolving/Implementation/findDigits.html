<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findDigits</title>
    <script>
        function findDigits(n) {
            // Write your code here
            let dividor = n.toString().split("");
            let count = 0;
            for (let i = 0; i < dividor.length; i++) {
                dividor[i]=parseInt(dividor[i])
                if (n % dividor[i] === 0) {
                    count++
                }
            }
            return count;

        }
        console.log(findDigits(124))
    </script>
</head>
