    <title>Document</title>
    <script>
        function workbook(n, k, arr) {
            // Write your code here
            let page = 0;
            let special = 0
            for (let num of arr) {
                for (let problem = 1; problem <= num; problem++) {
                    if(problem==1 || k==1 || problem%k==1){
                        page++
                    }
                    if(page===problem){
                        special++
                    }
                }
            }
            return special
        }
        console.log(workbook(5, 3, [4, 2, 6, 1, 10]))

    </script>
