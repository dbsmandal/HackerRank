    <title>Document</title>
    <script>
        //find power of two

        function powerOfTwo(A){
           for(let i=0;i<=Math.sqrt(A);i++){
            if(Math.pow(2,i)==A){
                return 1
            }
           }
           return 0
        }
        console.log(powerOfTwo(123))
    </script>
