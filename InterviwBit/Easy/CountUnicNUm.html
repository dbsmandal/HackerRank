    <title>Count Unic NUmber In Sorted Array</title>
    <script>
        //[1,1,2,2,3,4,6,7,7,8,8,9,12,12];
        //output==9;

        function coutUnicNum(A) {
            let unicArr = []
            for (let i = 0; i < A.length; i++) {
                if (A[i] !== A[i + 1]) {
                    unicArr.push(A[i])

                }


            }
            return unicArr.length
        }
        console.log(coutUnicNum([1, 1, 2, 2, 3, 4, 6, 7, 7, 8, 8, 8, 9, 12, 12, 15]));


        function coutUnicNum2(A) {
            if (A.length !== 0) {
                let i = 0;
                for (let j = 1; j < A.length; j++) {
                    if (A[i] !== A[j]) {
                        i++;
                        A[i] = A[j];

                    }
                }
                return i + 1;
            } else {
                return "array is empty";
            }
        }
        console.log(coutUnicNum2([1, 2, 2, 3, 4, 6, 7, 7, 8, 8, 8, 9, 12, 12, 15]))
    </script>
