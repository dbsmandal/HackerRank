    <title>Best Time to Buy and Sell Stocks II</title>
    <script>
        let QNA_LINK="https://www.interviewbit.com/problems/best-time-to-buy-and-sell-stocks-ii/"  ;
        
        function maximumPosibleProfit(A){
            let profit=0;
            for(let i=0;i<A.length;i++){
                if(A[i]<A[i+1]){
                    profit +=A[i+1]-A[i]
                }
            }
            return profit;
        }
        console.log(maximumPosibleProfit([5,2,10]))
    </script>
