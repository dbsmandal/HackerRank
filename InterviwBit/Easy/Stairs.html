    <title>stairs</title>
    <script>
        let QNA_LINK="https://www.interviewbit.com/problems/stairs/";
        function stairs (A){
            let prev=1;
            let prev2=1;
            for(let i=2;i<=A;i++){
                let curr=prev+prev2;
                prev2=prev;
                prev=curr

            }
            return prev
        }
    </script>
