    <script>
        function commonChild(s1, s2) {
            // Write your code here
            const s1Len = s1.length;
            const s2Len = s2.length;
            const res = Array.from({ length: s1Len + 1 }).map((_) =>
                Array.from({ length: s2Len + 1 }).fill(0)
            );
            for (let i = 1; i <= s1Len; i++)
                for (let j = 1; j <= s2Len; j++) {
                    if (s1[i - 1] === s2[j - 1]){
                        res[i][j] = res[i - 1][j - 1] + 1;
                    }
                    else{
                        res[i][j] = Math.max(res[i][j - 1], res[i - 1][j]);
                    }
                }

            return res[s1Len][s2Len];
        }
