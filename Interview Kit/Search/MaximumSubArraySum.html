    <script>

        function subArrSum(arr, m) {
            let subArr = [];
            let reslt = [];
            let sum = 0
            for (let i = 0; i <= arr.length - 1; i++) {
                for (let j = arr.length - 1; j >= i; j--) {
                    subArr.push(arr.slice(i, j + 1))
                }
            }
            // console.log(subArr)
            for (let i = 0; i < subArr.length; i++) {
                let sum = 0;
                for (let j = 0; j < subArr[i].length; j++) {
                    sum += subArr[i][j]
                }
                reslt.push(sum % m)
                console.log(`sum is ${sum} \n sum%m is ${sum % m}`)

            }
            return Math.max(...reslt)
        }
        console.log(subArrSum([1, 2, 3, 4, 5], 5))
        console.log(subArrSum([3, 3, 9, 9, 5], 7))










        function substrCount(n, s) {

            let arr = [...s];
            let count = 0;
            for (let i = 0; i < n; i++) {
                let start = arr[i];
                for (let j = 0; j < n - i; j++) {
                    if (arr[i + j] === start) {
                        count++;
                        continue;
                    }
                    // if (n > i + j + j) {
                    //     let pos1 = i + j + 1;
                    //     let pos2 = i + 2 * j + 1
                    //     if (arr.slice(pos1, pos2).every(substr => substr === start)) {
                    //         count++;
                    //     }
                    // }
                    break;
                }
            }
            return count;
        }
        console.log(substrCount(7, 'abcbaba'))//10
        console.log(substrCount(4, 'aaaa'))//10
    </script>
