    <script>
        //given an array 1 based index; find  arr[i]+arr[j]==money  return the index
        function icecream(cost, money) {
            for (let i = 0; i < cost.length; i++) {
                for (let j = i + 1; j < cost.length; j++) {
                    if (cost[i] + cost[j] == money) {
                        console.log(i + 1, j + 1);
                        return;
                    }
                }
            }
        }
        console.log(icecream([2, 4, 58, 4, 3], 8))
    </script>
