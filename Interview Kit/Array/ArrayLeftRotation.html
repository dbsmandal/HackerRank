    <script> 

        function rotLeft2(arr, d) {
            for (let i = 0; i < d; i++) {
                arr.push(arr.shift());
            }
            return arr
        }
        console.log(rotLeft2([1, 2, 3, 4, 5],4))
        //with whileloop


        function rotLeft(a, d) {
            // Write your code here
            let firstEl;
            let x = 0
            while (x < d) {
                firstEl = a.shift();
                a.push(firstEl);
                x++
            }
            return a;
        }
        console.log(rotLeft([1, 2, 3, 4, 5], 4))



    </script>
