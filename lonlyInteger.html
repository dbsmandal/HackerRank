    <script>
        function lonelyinteger(a) {
            // Write your code here
            let int = [];
            let unic=undefined;
            for (let i = 0; i < a.length; i++) {
                for (let j = i+1; j < a.length; j++) {
                    if (a[i] == a[j]) {
                    unic=i

                    }
                }
            }
            return int.push(a[unic])
        }
        let a = [1, 2, 3, 4, 3, 2, 1];
        console.log(lonelyinteger(a))
    </script>
