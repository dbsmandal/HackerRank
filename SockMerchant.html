<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales By Match || ScokMerchant</title>
    <script>
        let ar=[1,2,1,2,1,3,2];
        let n=ar.length;
        function ScokMerchant(n,ar){
            let set=new Set();
            let count=0;
            for(n of ar){
                console.log(n)
                if(set.has(n)){
                    set.delete(n);
                    count++;
                }else{
                    set.add(n)
                }
            }
            return count;
        }

        console.log(ScokMerchant(n,ar))
    </script>
</head>
