        let arr = [1, 1, 0, -1, -1]//expected output of 2/5,0/5,-2/5 is: 0.400000 0.400000 0.200000
        function plusMinus(arr) {
            // Write your code here
            let len = arr.length;
            let posLength = 0;
            let negLength = 0;
            let zeroLength = 0;
            for (let i = 0; i < len; i++) {
                if (arr[i] > 0) {
                    posLength += 1;
                } else if (arr[i] < 0) {
                    negLength += 1;
                } else if (arr[i] == 0) {
                    zeroLength += 1;
                }
            }
            let posRatio = (posLength / len).toFixed(6);
            let negRatio = (negLength / len).toFixed(6);
            let zeroRatio = (zeroLength / len).toFixed(6);
            return console.log("Hacker",posRatio + '\n' + negRatio + '\n' + zeroRatio)
        }

        plusMinus(arr)
