    <script>

        function arrayManipulation(n, queries) {
            // Write your code here
            let newArr = new Array(n + 1).fill(0);
            for (let a = 0; a < queries.length; a++) {
                // for(let i = queries[a][0]-1; i< queries[a][1];i++) {
                //     newArr[i]+=queries[a][2];
                // }
                newArr[queries[a][0] - 1] += queries[a][2];
                newArr[queries[a][1]] -= queries[a][2];
            }
            let prev = 0;
            let max = 0;
            for (let i = 0; i < newArr.length; i++) {
                newArr[i] += prev;
                prev = newArr[i];
                if (newArr[i] > max) max = newArr[i];
            }
            return max;

        }
        console.log(arrayManipulation(10, [[2, 6, 8], [3, 5, 7], [1, 8, 1], [5, 9, 15]]))

        function arrayManipulation2(n, queries) {

            let arr = new Array(n + 1).fill(0);
            for (let i = 0; i < queries.length; i++) {
                for (let a = 0; a < arr.length; a++) {
                    for (let j = queries[i][0]; j <= queries[i][1]; j++) {
                        if (arr[a] == arr[j]) {
                            arr[a] = arr[a] + queries[i][2]
                        }
                    }
                }

            }
            return Math.max(...arr)

        }
