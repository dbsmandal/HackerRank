<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let str = 'aaabccddd'

        function superReducedString(s) {
            // Write your code here
            let arr = s.split("")
            let set = new Set();

            for (ch of arr) {
                if (set.has(ch)) {
                    set.delete(ch);
                } else {
                    set.add(ch)
                }
            }
            let newStr = [...set].join("");
            if (newStr.length === 0) {
                return "Empty String"
            } else {
                return newStr;
            }

        }
        console.log(superReducedString(str))



    </script>
    <br>

</body>


</html>
